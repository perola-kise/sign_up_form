<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <main>
        <h1>Create Account</h1>
        <div class="social-media">
            <a href="#">
                <img class="social-media-img" src="/_imagens/google.png" alt="Google">
            </a>
            <a href="#">
                <img class="social-media-img" src="/_imagens/facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img class="social-media-img" src="/_imagens/linkedin.png" alt="Linkedin">
            </a>
        </div>
        <div class="alternative">
            <span>OR</span>
        </div>
        <form action="">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name">
            </label>
            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" maxlength="20">
            </label>
            <input type="submit" value="Sign Up"> 
        </form>
    </main>
    <section class="images">
        <img src="/_imagens/mobile.svg" alt="Mobile">
        <div class="circle"></div>
    </section>
</body>
</html>
